version: '2'
services:
  web_models:
    image: rspec-rails-examples
    working_dir: /app
    command: 'rspec spec/models'
    links:
      - postgresmodels
    environment:
      RAILS_ENV: 'test'
      DATABASE_URL: 'postgres://postgres:@postgresmodels:5432/rspec_test'
  postgresmodels:
    image: postgres
  web_controllers:
    image: rspec-rails-examples
    working_dir: /app
    command: 'rspec spec/controllers'
    links:
      - postgrescontrollers
    environment:
      RAILS_ENV: 'test'
      DATABASE_URL: 'postgres://postgres:@postgrescontrollers:5432/rspec_test'
  postgrescontrollers:
    image: postgres
